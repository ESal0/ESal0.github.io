<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
    <title>A-Frame</title>

  <body>
	<a-scene museum>
		<a-assets>	
			<a-asset-item id="marc_aurel_gltf" src="models/marcus_aurelius_lowpoly/maurel_lowpoly.gltf"></a-asset-item>
			<a-asset-item id="spotlight_gltf" src="models/spotlight/scene.gltf"></a-asset-item>
			<a-asset-item id="commodus_gltf" src="models/commodus/scene.gltf"></a-asset-item>
			<a-asset-item id="roman_helmet_gltf" src="models/roman_helmet/scene.gltf"></a-asset-item>
			<a-asset-item id="fiat_falco_gltf" src="models/fiat_falco/scene.gltf"></a-asset-item>
			<a-asset-item id="david_gltf" src="models/david/david.gltf"></a-asset-item>
			
			<img id="wall-texture06" src="textures/bricks.jpg">
			<img id="floor_texture" src="textures/wood.jpg">
			<img id="marble_texture" src="textures/marble.png">
			<img id="concrete_texture" src="textures/concrete_seamless.jpg">
			<img id="the_hall_texture" src="textures/the_hall.jpg">
			
			<a-link href="https://cecropia.github.io/thehallaframe/#" title="Crecropia's The Hall" image="#the_hall_texture"></a-link>
			
		</a-assets>

		<a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend"
			vive-controls="hand: left"
			oculus-touch-controls="hand: left"
			microsoft-motion-controls="hand: left"
			daydream-controls="hand: left" 
			gearvr-controls="hand: left">
		</a-entity>
		<a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend; type: line"
			vive-controls="hand: right"
			microsoft-motion-controls="hand: right"
			oculus-touch-controls="hand: right"
			daydream-controls="hand: right" 
			gearvr-controls="hand: right">
		</a-entity>
		
		<a-entity progressive-controls="gazeMixin:mycursor;touchMixin:mytouch;override:true">
			<a-camera position="0 1.6 0" camera="active:false" data-aframe-inspector-original-camera="">
				<a-entity mixin="mycursor" raycaster=""></a-entity>-
			</a-camera>
		</a-entity>
		
		<a-entity camera universal-controls="movementControls:checkpoint" checkpoint-controls="mode:animate"></a-entity>
		<!--Light-->
		<a-light type="ambient" color="#a4b4b1" intensity="1"></a-light>
		<!--<a-light type="directional" color="#aaa" intensity="1"></a-light>-->


		<a-entity id="room 1">
			<a-entity position="1 0 1">
				<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
				<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
				<a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
			</a-entity>
		
			<a-entity progressive-controls=""></a-entity>
		
			<a-entity clickable link="href: https://cecropia.github.io/thehallaframe/#; title: Crecropia's The Hall; image: #the_hall_texture" position="-4 1.5 -9.2" rotation="0 0 0"></a-entity>

			<a-box height="10" width="20" position="0 5 10" rotation="0 0 0" src="#wall-texture06" repeat="6 3"  shadow="cast: false" roughness="0.8" ></a-box>
			<a-box height="10" width="20" position="10 5 0" rotation="0 90 0" src="#wall-texture06" repeat="6 3"  shadow="cast: false" roughness="0.8"></a-box>
			<a-box height="10" width="20" position="-10 5 0" rotation="0 90 0" src="#wall-texture06" repeat="6 3"  shadow="cast: false" roughness="0.8"></a-box>
			<a-plane static-body src="#floor_texture" rotation="-90 0 0" height="20" width="20" repeat="20 20" shadow="cast:false" material="roughness:0.8"></a-plane>
			<a-plane src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ffloor.jpg?1490307896453" position="0 10 0" rotation="-270 0 0" height="20" width="20"></a-plane>
			
			
			<!-- Tiberius

			-->			
			<a-entity id="marcus_aurelius_container" position="3.802 0 7.544" rotation="0 -18.85 0">					
				<a-entity position="-4.383 9 -5.668" rotation="20.397297506657306 41.36755280844544 -174.9813106329534" id="lamp maurel">
					<a-gltf-model src="#spotlight_gltf" position="1 0 0" shadow=""></a-gltf-model>
					<a-entity light="angle:17.78;decay:2.1;intensity:1.38;penumbra:0.58;type:spot;castShadow:true" position="0.997 -0.203 -0.25" rotation="24.064227395494576 178.5909447422776 -10.943493886998723"></a-entity>
				</a-entity>
				
				<a-box height="0.7" width="0.7" position="0 0.5 0" src="#marble_texture" rotation="90 0 0" shadow=""></a-box>
				
				<a-gltf-model src="#marc_aurel_gltf" position="0 1 0" scale="0.3 0.3 0.3" rotation="0 100 0" shadow=""></a-gltf-model>
				
				<a-entity text="color:#222;value:Marcus Aurelius (Latin: Marcus Aurelius Antoninus Augustus 26 April 121 – 17 March 180 AD) was Roman emperor from 161 to 180, ruling jointly with Lucius Verus until Verus' death in 169 and jointly with his son, Commodus, from 177. He was the last of the so-called Five Good Emperors." scale="4 4 4" position="-1.659 2.577 0.674" rotation="0 -173.835 0"></a-entity>
			</a-entity>			
				
				
			<!-- Helm


			-->
			<a-entity id="romanHelmet_container" position="-6.801 0 -6.544">
				
				<a-entity position="5.626 9 5.032" rotation="20.397297506657306 -129.327 -174.9813106329534" id="lamp nissan">
					<a-gltf-model src="#spotlight_gltf" position="1 0 0" shadow=""></a-gltf-model>
					<a-entity light="castShadow:true;intensity:2.11;angle:22.93;decay:0;penumbra:1;type:spot" position="1.054 -0.087 -0.575" rotation="24.064227395494576 178.5909447422776 -10.943493886998723"></a-entity>
				</a-entity>			
				<a-box height="0.7" width="0.7" position="0 0.5 0" src="#marble_texture" rotation="90 0 0" shadow=""></a-box>
				
				<a-gltf-model grabbable src="#roman_helmet_gltf" position="-0.0 1.23 0.0" scale="1 1 1" rotation="0 100 0" shadow=""></a-gltf-model>
				
				<a-entity text="color:#333;value:Cassis was, next to Galea, the Latin collective name for helmets. Originally, these were roundish simple helmets of Etruscan origin, which were probably worn by the legionnaires in the early days of the Roman Empire." scale="4 4 4" position="-1.532 2.577 1.344" rotation="0 -300 0"></a-entity>
				
				<a-entity text="color:#58ee2d;value:Pick me up!" scale="4 4 4" position="0.209 1.67 -1.933" rotation="0 42.398876839680916 0"></a-entity>
			</a-entity>			
			
			<!-- Commodus

			-->
			<a-entity id="commodus_container" position="8.469 0 4.814" rotation="0 -107.888 0">
					
				<a-entity position="-4.432 9 5.901" rotation="20.397297506657306 141.17680072023484 -174.9813106329534" id="lamp nissan">
					<a-gltf-model src="#spotlight_gltf" position="1 0 0" shadow=""></a-gltf-model>
					<a-entity light="angle:19.24;intensity:1.62;castShadow:true;decay:0;penumbra:1;type:spot" position="1.19 0.081 -1.056" rotation="24.064227395494576 178.5909447422776 -10.943493886998723"></a-entity>
				</a-entity>			
				
				<a-gltf-model src="#commodus_gltf" position="0.208 0 -2.152" scale="0.4 0.4 0.4" shadow="" rotation="0 -3.8961130068895984 0"></a-gltf-model>		
				<a-entity text="color:#222;value:Commodus (31 August 161 – 31 December 192 AD), born Lucius Aurelius Commodus and died Lucius Aelius Aurelius Commodus, was Roman emperor with his father Marcus Aurelius from 177 to his father's death in 180, and solely until 192." scale="4 4 4" position="-0.882 2.381 -0.087" rotation="0 -329.435 0"></a-entity>
				
			</a-entity>
			
			
			
			
			<!-- Pincio

			
			<a-entity id="fiat_falco_container" position="8 3.815 -7.5" rotation="0 -45 0">

				<a-gltf-model grabbable src="#fiat_falco_gltf" scale="4 4 4" position="0 -2.5 1.5"></a-gltf-model>
				<a-entity text="color:#222;value:The Fiat CR.42 Falco (Falcon, plural: Falchi) was a single-seat sesquiplane fighter developed and produced by Italian aircraft manufacturer Fiat Aviazione. It served primarily in Italy's Regia Aeronautica both before and during the Second World War." scale="4 4 4" position="-2.871 -0.8 2.821" rotation="0 26.24 0"></a-entity>
				
			</a-entity>
			-->

		</a-entity>	
    </a-scene>
